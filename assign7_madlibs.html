                        <input type="text" id="person-field"> <br><br>
                        <label for="character">Character:</label>
                        <input type="text" id="character-field"> <br><br>
                        <label for="adverb">Adverb:</label>
                        <input type="text" id="adverb-field"> <br><br>
                        <label for="adjective">Adjective:</label>
                        <input type="text" id="adjective-field"> <br><br>
                        <button id="tell-story">Tell Story</button>
                    </div>
                </div>
            </div>
            <div id="story-box">
                <div id="story">
                    <h2>Wendy's Crazy Madlibs Story</h2>
                    <p>
                        One day, my friend <span class="person"></span>
                        was visiting New York and ran into <span id="character"></span>.
                        <span class="person"></span>
                        ran <span id="adverb"></span>
                        to meet <span class="character"></span>. But <span class="character"></span>
                        turned out to be very <span id="adjective"></span>
                        and <span class="person"></span> did not enjoy the meeting.
                    </p>
                </div>
            </div>

        </div>

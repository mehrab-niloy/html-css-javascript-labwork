<!DOCTYPE html>
<html>
    <head>
        <title>draggabledemo</title>
        
    </head>
    <body>
        <style>
           #draggable {
            width: 150px;
            height: 150px;
            padding: 2px;
            border: 2px solid black;
           }
           p{
            text-align: center;
            color: aquamarine;
           }
        </style>
        <script src="http://code.jquery.com/jquery-3.6.0.js">
            
        </script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
            $(function(){$("#draggable").draggable();});
        </script>
        <div id="draggable">
            <p>i am niloy</p>
        </div>
    </body>
</html>

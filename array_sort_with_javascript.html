<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.sort() method sorts the elements of an array.</p>
<p>The Array.reverse() method reverses the order.</p>


<p id="demo"></p>

<script>
const fruits = ["5", "1", "7", "2"];
fruits.sort();
fruits.reverse();
document.getElementById("demo").innerHTML = fruits;
</script>

</body>
</html>

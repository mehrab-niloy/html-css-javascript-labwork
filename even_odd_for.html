<!DOCTYPE html>
<body>
    <input type="number" name="num"><br><br>
    <input type="submit" value="click" name="loop" onclick="even_odd()">
    <p id="even_odd"></p>
<script>
function even_odd()
{
    var text="";
    for(var i=1;i<10;i++)
    {
        if(i%2===0)
        {
            text+=i +" is even<br>";
        }
        else
       text+=i+ " is odd<br>";
    }
    document.getElementById("even_odd").innerHTML=text;
}
</script>
</body>

<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript function</h2>
        <p>this is example of function and return the calculated value</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            function mehrab_niloy(x1,x2,x3)
            {
                return x1+x2+x3;
            }
            function mul(x,y)
            {
                return x*y;
            }
            document.getElementById("demo").innerHTML=mehrab_niloy(20,10,35);
            document.getElementById("demo1").innerHTML=mul(5,6);
          
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <h2>
            script object example
        </h2>
        <p id="demo"></p>
        <script>
            const person=
            {
                first:"mehrab",
                second:"niloy",
                age:"21"
            };
            document.getElementById("demo").innerHTML=person.first+" is "+person.age+" years old";
        </script>
    </body>
</html>
